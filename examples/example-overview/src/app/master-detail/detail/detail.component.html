<div class="detail-container">
    <div *ngIf="getSelectedPattern()" class="detail-pane">
        <div class="detail-header">
            <div class="detail-header-content">
                <h4 class="detail-title">{{getSelectedPattern().name}}</h4>
                <button (click)="closeDetail()" aria-label="Close" role="button" tabindex="0" type="button" aria-roledescription="button" class="detail-close-button"><app-close-icon aria-hidden="true"></app-close-icon></button>
            </div>
        </div>
        <div class="detail-content">
            <p class="detail-content-paragraph" *ngFor="let paragraph of getSelectedPattern().paragraphs">
                {{paragraph}}
            </p>
        </div>

        <div class="detail-footer">
            <a *ngIf="getSelectedPattern().lookAtLink" [routerLink]="getSelectedPattern().lookAtLink" aria-label="Go to example" role="button" tabindex="0" aria-roledescription="button">
                Try
            </a>
        </div>
    </div>
</div>
